<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дисконт Онлайн</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/response.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">	
</head>

<body ontouchstart="">
	<div class="container">

		<div class="toolbar">
			<a href="/">
				<div class="toolbar__backButton"></div>
			</a>
			<div class="toolbar__title textAlignCenter">
				<h1>Выбери магазин</h1>	
			</div>				
		</div>


		<div class="workSection mt40">
			<div class="listView">
                {% for shop in shops %}

				<a href=#>
					<div class="listView__item">
						<div class="listView__item__leftPart">
							<div class="listView__item__leftPart__title">
								Магазин №{{ shop.id }}
							</div>
							<div class="listView__item__leftPart__detail">
								{{ shop.title }}
							</div>
						</div>	

						<div class="listView__item__rightPart">	
							<div class="listView__item__moreButton">

                                <form  method="post">
                                    <input type="hidden" name="shop_id" value="{{ shop.id }}">
                                    <input type="submit" value=">>" class="button mt20" >
                                </form>

                            </div>
						</div>
					</div>
				</a>
                {% endfor %}

                
                {% if 0 %}
				<a href=#>
					<div class="listView__item">
						<div class="listView__item__leftPart">
							<div class="listView__item__leftPart__title">
								Магазин №1
							</div>
							<div class="listView__item__leftPart__detail">
								Сокольническая наб., д.3
							</div>
						</div>	

						<div class="listView__item__rightPart">	
							<div class="listView__item__moreButton"></div>
						</div>
					</div>
				</a>

				<a href=#>
					<div class="listView__item">

						<div class="listView__item__leftPart">
							<div class="listView__item__leftPart__title">
								Салон Уралочка
							</div>
							<div class="listView__item__leftPart__detail">
								Чусовская ул., д.15
							</div>
						</div>	

						<div class="listView__item__rightPart">	
							<div class="listView__item__moreButton"></div>
						</div>
					</div>
				</a>
                {% endif %}


			</div>
		</div>


	</div>
</body>
</html>
