<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дисконт Онлайн</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/response.css" type="text/css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">	
</head>

<body ontouchstart="">
	<div class="container">

		<div class="toolbar">
			<div class="toolbar__title textAlignLeft ml20">
                {% if 0 %}
				<h1>Магазин №1</h1>
				<h2>Александр Сайгаков</h2>				
                {% endif %}
				<h1>Магазин №{{ shop.id }}</h1>
				<h2>{{ shop.title }}</h2>
			</div>
			<a href="index.html">
				<div class="toolbar__exitButton"></div>
			</a>

		</div>


		<div class="workSection mt80">
			<form action="" method="post">
				<input type="number" tabindex="0" required autocomplete="off" placeholder = "Телефон клиента" name="customerPhoneInput" class = "input">			
				<input type="number" tabindex="1" required autocomplete="on" placeholder = "Сумма покупки" name="dealSummInput" class = "input mt20">
				
				<a class="button mt20" href="#">Поехали!</a>
                <input type="submit" value="Создать заказ" class="button mt20" >
				<a class="inverseButton mt30" href="#">Добавить клиента</a>
				<a class="inverseButton mt10" href="#">Возвраты</a>

			</form>

			</form>
		</div>

		<div class="controlSection">
			<div class="controlSection__buttonsVertical">			
			</div>
		</div>


	</div>
</body>
</html>
